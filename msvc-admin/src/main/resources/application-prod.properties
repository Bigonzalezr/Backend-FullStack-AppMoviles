# msvc-admin - Configuraci贸n de Producci贸n AWS
spring.application.name=msvc-admin
server.port=5000

# Base de datos RDS MySQL
spring.datasource.url=jdbc:mysql://${RDS_HOSTNAME:localhost}:${RDS_PORT:3306}/${RDS_DB_NAME:appmoviles}
spring.datasource.username=${RDS_USERNAME:admin}
spring.datasource.password=${RDS_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci贸n JPA/Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Feign Clients - URLs de producci贸n
feign.client.productos.url=${PRODUCTOS_SERVICE_URL:http://localhost:8002}
feign.client.pedidos.url=${PEDIDOS_SERVICE_URL:http://localhost:8006}

# CORS - Permitir frontend en S3/CloudFront
cors.allowed.origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.root=INFO
logging.level.com.appmovil.msvc.admin=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
