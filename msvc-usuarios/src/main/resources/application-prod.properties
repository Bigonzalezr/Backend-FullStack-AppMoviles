# msvc-usuarios - Configuración de Producción AWS
spring.application.name=msvc-usuarios
server.port=5000

# Base de datos RDS MySQL
spring.datasource.url=jdbc:mysql://${RDS_HOSTNAME:localhost}:${RDS_PORT:3306}/${RDS_DB_NAME:appmoviles}
spring.datasource.username=${RDS_USERNAME:admin}
spring.datasource.password=${RDS_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA/Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256Algorithm}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS - Permitir frontend en S3/CloudFront
cors.allowed.origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.root=INFO
logging.level.com.appmovil.msvc.usuarios=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN

# Security
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASSWORD:admin123}
